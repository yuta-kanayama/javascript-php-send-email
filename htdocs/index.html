<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>JavaScript PHP send Email</title>

<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<![endif]-->

</head>
<body>


<!-- .container -->
<div class="container">


<form id="ajax-mail-form" action="./send_email.php" class="form-horizontal" role="form">
  <div class="form-group">
    <label for="inputText3" class="col-sm-2 control-label">お名前</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" name="name" placeholder="お名前" date-validate="1" data-cache="1">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">メールアドレス</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="email" name="email" placeholder="メールアドレス" date-validate="1" data-cache="1">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox" name="sex" value="男"> 男
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" name="sex" value="女"> 女
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" name="sex" value="オカマ"> オカマ
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">送信</button>
    </div>
  </div>
</form>


<div id="ajax-mail-form__result"></div>



<!-- /.container --></div>


<!-- javascript -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script src="send_mail.js"></script>
<script>
$(function(){
  
  var send_email = new SendEmail({
    wrapper: '#ajax-mail-form',
    result: '#ajax-mail-form__result',
    submit: 'button[type="submit"]',
    async: false
  });
  
});
</script>

</body>
</html>
